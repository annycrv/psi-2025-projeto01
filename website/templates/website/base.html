{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strager Things - {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="{% static 'website/css/estilo.css' %}" rel="stylesheet" />
</head>
<body>
    <!--Navegaçaõ-->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img class="logo" src="{% static 'website/img/logo.png' %}" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-3 "><a class="item nav-link" href="{% url 'index' %}">INICIO</a></li>
                        <li class="nav-item px-3"><a class="item nav-link" href="{% url 'elenco' %}">ELENCO</a></li>
                        <li class="nav-item px-3"><a class="item nav-link" href="{% url 'sobre' %}">SOBRE</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
        <p>sla</p>
    {% endblock content %}

    <footer>
        <div class="small text-center text-muted fst-italic py-3">Copyright &copy;</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
