{% extends 'website/base.html' %}
{% load static %}
{% block title %}Atores{% endblock title %}
{% block content %}
<div class="main container-fluid">
    <div class="row text-center">
        <div class="row pe-5">
            <img class="imagens" src="{% static atorimg %}" class="imgator img-fluid rounded col-md-6">

        </div>
    </div>
</div>
{% endblock content%}
