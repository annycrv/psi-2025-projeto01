{% extends 'website/base.html' %}
{% load static %}
{% block title %}Elenco{% endblock title %}
{% block content %}
<main class="elenco">
    <div class="container text-center">
        <div class="row">
        <!-- Lista de atores-->
        {% for item in elenco %}
        <div class="col-md-4 py-4">
            {% comment %} <a href="{% url 'atores' atores.id  %}"> {% endcomment %}
                {% comment %} <h2 class="ator-nome text-center">{{ atores.nome }}</h2>  {% endcomment %}
                <img src="{{ item.imagem_e.url }}"  class="imgator img-fluid rounded mb-3">
            </a>
        </div>
        {% endfor %}
        </div>
    </div>
    </div>
</main>
{% endblock content%}
