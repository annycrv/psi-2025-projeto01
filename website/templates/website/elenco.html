{% extends 'website/base.html' %}
{% load static %}
{% block title %}Elenco{% endblock title %}
{% block content %}
<main class="elenco">
    <div class="container text-center">
        <div class="row">
        <!-- Lista de atores-->
        {% for ator in atores %}
        <div class="col-md-4 py-4">
            <a href="{% url 'ator' ator.id  %}">
                <h2 class="ator-nome text-center">{{ ator.nome }}</h2>
                <img src="{% static ator.imagem %}" alt="{{ ator.Nome }}" class="imgator img-fluid rounded mb-3">
            </a>
        </div>
        {% endfor %}
        </div>
    </div>
    </div>
</main>
{% endblock content%}
